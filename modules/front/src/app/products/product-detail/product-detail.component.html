<div class='card'
     *ngIf='product'>
  <div class='card-header'>
    {{pageTitle + ': ' + product.productName}}
  </div>

  <div class='card-body'>
    <div class='row'>
      <div class='col-md-8'>
        <div class='row'>
          <div class='col-md-4 font-weight-bold'>Name:</div>
          <div class='col-md-8'>{{product.productName}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 font-weight-bold'>Shop:</div>
          <div class='col-md-8'>{{product.shop}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 font-weight-bold'>Description:</div>
          <div class='col-md-8'>{{product.description}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 font-weight-bold'>Availability:</div>
          <div class='col-md-8'>{{product.availability}}</div>
        </div>
        <div class='row'>
          <div class='col-md-4 font-weight-bold'>Price:</div>
          <div class='col-md-8'>{{product.price|currency:'â‚¬'}}</div>
        </div>
      </div>

      <div class='col-md-4'>
        <img class='center-block img-responsive'
             [style.width.px]='200'
             [style.margin.px]='2'
             [src]='product.imageUrl'
             [title]='product.productName'>
      </div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            (click)='onBack()'
            style='width:80px'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
