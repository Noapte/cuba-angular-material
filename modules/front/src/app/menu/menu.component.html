<nav class="navbar navbar-expand-lg navbar-light" style="text-decoration-color: white; background-color: #779ECB">

  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse"
       [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li *ngFor="let item of navItem; let i = index">
        <a class="nav-link" style="color: white" routerLinkActive='active' [routerLink]="[item.link]">{{item.description}}</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<div class='container'>
  <router-outlet></router-outlet>
</div>
