<div >
  <div [hidden]="loggedIn" class="main-layout">
    <form class="login-form" (ngSubmit)="onSubmit()" >
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Login"  [(ngModel)]="loginModel.login" name="login">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password"  type="password" [(ngModel)]="loginModel.password" name="password">
      </mat-form-field>

      <button mat-raised-button color="primary" class="login-button">Login</button>
    </form>
  </div>
  <div [hidden]="!loggedIn">

    <nav mat-tab-nav-bar>
      <a mat-tab-link routerLinkActive='active' [routerLink]="['/products']">List of products</a>
      <a mat-tab-link routerLinkActive='active' [routerLink]="['/users']">List of all users</a>
      <a mat-tab-link routerLinkActive='active' [routerLink]="['/log-out']">Log out</a>
    </nav>
    <div class='container'>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
