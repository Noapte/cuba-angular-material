<div class='card'>
  <table mat-table [dataSource]="products" class="mat-elevation-z8">

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> productName</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/products', element.productId]">
          {{ element.productName }}
        </a></td>
    </ng-container>

    <ng-container matColumnDef="shop">
      <th mat-header-cell *matHeaderCellDef> shop</th>
      <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
    </ng-container>
    <ng-container matColumnDef="availability">
      <th mat-header-cell *matHeaderCellDef> availability</th>
      <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price</th>
      <td mat-cell *matCellDef="let element"> {{ element.price | currency:'â‚¬' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
