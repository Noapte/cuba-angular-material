<div class="card">
  <div class='table-responsive'>
    <table class='table'
           *ngIf='users && users.length'>
      <thead>
      <tr>
        <th>Login</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor='let user of users'>
        <td>{{ user.login}}</td>
        <td>{{ user.name }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
