<div >
  <div [hidden]="loggedIn" class="main-layout">
    <form class="login-form" (ngSubmit)="onSubmit()" >
      <mat-form-field class="example-full-width">
        <input matInput placeholder="App Url" [(ngModel)]="loginModel.appUrl" name="appUrl">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Login" [(ngModel)]="loginModel.login" name="login">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput placeholder="Password" type="password" [(ngModel)]="loginModel.password" name="password">
      </mat-form-field>

      <button mat-raised-button color="primary">Login</button>
    </form>
  </div>
  <div [hidden]="!loggedIn">
    <nav class='navbar navbar-expand navbar-light bg-light'>
      <ul class='nav nav-pills'>
        <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/welcome']">Home</a></li>
        <li><a class='nav-link' routerLinkActive='active' [routerLink]="['/products']">Product List</a></li>
      </ul>
    </nav>
    <div class='container'>
      <router-outlet></router-outlet>
    </div>
  </div>


</div>
